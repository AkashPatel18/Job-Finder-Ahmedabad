version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: job-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: jobbot
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jobbot_secure_pass_123}
      POSTGRES_DB: jobbot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: job-bot-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Job Bot Application
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: job-bot-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://jobbot:${DB_PASSWORD:-jobbot_secure_pass_123}@postgres:5432/jobbot
      - REDIS_URL=redis://redis:6379
      - PORT=3456
    env_file:
      - ../.env
    ports:
      - "3456:3456"
    volumes:
      - ../src/data:/app/src/data
      - app_logs:/app/logs

volumes:
  postgres_data:
  redis_data:
  app_logs:

networks:
  default:
    name: job-bot-network
